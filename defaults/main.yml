---
docker_registry_path: /opt/docker/registry
docker_registry_volume: /var/lib/registry
docker_registry_port: 5000
docker_registry_role: proxy

# allow playbook to override these file paths
# make sure you override theme with absolute path (built-in "playbook_dir" might be useful)
docker_registry_compose_file_proxy: templates/proxy.yml.j2
docker_registry_compose_file_registry: templates/registry.yml.j2


